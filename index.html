<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css"/>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div>
            <id>
                <div id="welcome-screen">
                    <form id="name-form">
                        <div>
                            <label for="username">Your Name</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Name Here....">
                            <button id="start-game-button" class="btn btn-primary">Start Game!</button>
                        </div>
                    </form>
                </div>
            </id>
            <id>
                <div id="game-screen">
                        <div id="score-tally">
                            <p id="score">User: 0 v CPU: 0</p>
                                <form id="game-form">
                                    <div class="form-group">
                                        <label for="Select your choice">Select your choice</label>
                                        <select class="custom-select""user-selection">
                                            <option value="Rock">Rock</option>
                                            <option value="Paper">Paper</option>
                                            <option value="Scissors">Scissors</option>
                                        </select>
                                        <button id="go-button" class="btn btn-success">Go!</button>
                                        <p id="game-history"></p>
                                    </div>
                                </form>
                            </p>
                        </div>
                    </div>
                </div>
            </id>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
